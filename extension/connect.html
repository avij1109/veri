<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect MetaMask - Model Trust Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .logo {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .connect-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 200px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .connect-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .cancel-btn {
            background: transparent;
            border: 2px solid #ddd;
            color: #666;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 140px;
        }
        
        .cancel-btn:hover {
            border-color: #999;
            color: #333;
        }
        
        .status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin: 10px 0;
            color: #555;
        }
        
        .feature-icon {
            margin-right: 12px;
            font-size: 20px;
        }
        
        .metamask-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîó</div>
        <h1>Connect Your Wallet</h1>
        <p class="subtitle">Connect your MetaMask wallet to rate AI models and view trust scores</p>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">‚≠ê</span>
                <span>Rate AI models with your wallet</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üõ°Ô∏è</span>
                <span>Stake ETH to increase rating influence</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üìä</span>
                <span>View community trust scores</span>
            </div>
        </div>
        
        <div style="margin-top: 30px;">
            <button id="connect-btn" class="connect-btn">
                <svg class="metamask-icon" viewBox="0 0 318.6 318.6">
                    <path fill="#e2761b" d="m274.1 35.5-99.5 73.9 18.4-43.6z"/>
                    <path fill="#e4761b" d="m44.4 35.5 98.7 74.6-17.5-44.3z"/>
                    <path fill="#e4761b" d="m238.3 206.8-26.5 40.6 56.7 15.6 16.3-55.3z"/>
                    <path fill="#e4761b" d="m33.9 207.7 16.2 55.3 56.7-15.6-26.5-40.6z"/>
                    <path fill="#e4761b" d="m103.6 138.2-15.8 23.9 56.3 2.5-2-60.5z"/>
                    <path fill="#e4761b" d="m214.9 138.2-39-34.8-1.3 61.2 56.2-2.5z"/>
                    <path fill="#e4761b" d="m106.8 247.4 33.8-16.5-29.2-22.8z"/>
                    <path fill="#e4761b" d="m177.9 230.9 33.9 16.5-4.7-39.3z"/>
                </svg>
                Connect MetaMask
            </button>
            <br>
            <button id="cancel-btn" class="cancel-btn">Cancel</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        const connectBtn = document.getElementById('connect-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const status = document.getElementById('status');
        
        function showStatus(message, type = 'info') {
            status.style.display = 'flex';
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function hideStatus() {
            status.style.display = 'none';
        }
        
        async function connectWallet() {
            console.log('=== Connect Wallet Clicked ===');
            
            // Use your exact simple dapp logic
            if (window.ethereum) {
                try {
                    // Disable button and show loading
                    connectBtn.disabled = true;
                    connectBtn.innerHTML = '<span class="loading"></span> Connecting...';
                    showStatus('üìù Please approve the connection in MetaMask...', 'info');
                    
                    console.log('Requesting accounts from MetaMask...');
                    
                    // Your exact code pattern
                    const accounts = await window.ethereum
                        .request({ method: "eth_requestAccounts" })
                        .catch((err) => {
                            if (err.code === 4001) {
                                console.log("Please connect to MetaMask.");
                                throw new Error("Please connect to MetaMask.");
                            } else {
                                console.error(err);
                                throw err;
                            }
                        });
                    
                    // Your exact success logic
                    if (accounts[0]) {
                        console.log("We have an account:", accounts[0]);
                        
                        // Show success message
                        showStatus(`‚úÖ Connected successfully! Account: ${accounts[0].substring(0, 6)}...${accounts[0].substring(38)}`, 'success');
                        connectBtn.innerHTML = '‚úÖ Connected';
                        
                        // Send success message back to extension
                        console.log('Sending success message to extension...');
                        chrome.runtime.sendMessage({
                            type: 'WALLET_CONNECTED',
                            success: true,
                            accounts: accounts,
                            account: accounts[0]
                        });
                        
                        // Auto-close after 3 seconds
                        setTimeout(() => {
                            console.log('Auto-closing tab...');
                            window.close();
                        }, 3000);
                    }
                    
                } catch (error) {
                    console.error('Connection error:', error);
                    
                    let errorMessage = `‚ùå Connection failed: ${error.message}`;
                    showStatus(errorMessage, 'error');
                    
                    // Send error message back to extension
                    chrome.runtime.sendMessage({
                        type: 'WALLET_CONNECTED',
                        success: false,
                        error: errorMessage
                    });
                    
                    // Reset button
                    connectBtn.disabled = false;
                    connectBtn.innerHTML = 'üîÑ Try Again';
                }
            } else {
                console.error("No web3 provider detected");
                showStatus("‚ùå No web3 provider detected. Please install MetaMask.", 'error');
                connectBtn.innerHTML = 'ü¶ä Install MetaMask';
                connectBtn.onclick = () => window.open('https://metamask.io/download/');
            }
        }
        
        function cancelConnection() {
            console.log('Connection cancelled by user');
            chrome.runtime.sendMessage({
                type: 'WALLET_CONNECTED',
                success: false,
                error: 'Connection cancelled by user'
            });
            window.close();
        }
        
        // Event listeners
        connectBtn.addEventListener('click', connectWallet);
        cancelBtn.addEventListener('click', cancelConnection);
        
        // Initialize
        console.log('Connect page loaded');
        hideStatus();
        
        // Wait for MetaMask to load, then check
        function checkMetaMask() {
            console.log('Checking for MetaMask...');
            console.log('window.ethereum:', window.ethereum);
            console.log('typeof window.ethereum:', typeof window.ethereum);
            
            if (window.ethereum) {
                console.log('‚úÖ MetaMask detected');
                showStatus('‚úÖ MetaMask detected. Click Connect to proceed.', 'info');
            } else {
                console.log('‚ùå MetaMask not detected');
                showStatus('‚ùå MetaMask not detected. Please install MetaMask extension.', 'error');
                connectBtn.innerHTML = 'ü¶ä Install MetaMask';
                connectBtn.onclick = () => window.open('https://metamask.io/download/');
            }
        }
        
        // Check immediately and with delays for MetaMask injection
        checkMetaMask();
        setTimeout(checkMetaMask, 1000);
        setTimeout(checkMetaMask, 3000);
    </script>
</body>
</html>
